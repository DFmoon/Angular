<!DOCTYPE html>
<html ng-app="a3">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
	<!--添加了ng-cloak指令后，当前元素在被angular解析和渲染之前的display为none，解析后会自动移除ng-cloak指令-->
	<!--如果是纯文本的元素，也可以使用ng-bind指令解决闪烁问题-->
	<div ng-controller="c1">
		<div ng-cloak>{{tip}}</div>
	</div>
	<script type="text/javascript">
		angular.module('a3',[])
		.controller('c1',function($scope) {
			$scope.tip='hello，angular！';
		})
	</script>
</body>
</html>
