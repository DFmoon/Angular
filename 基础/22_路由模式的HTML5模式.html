<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a22">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular-1.6.9/angular.min.js" type="text/javascript"></script>
<!--注意，需放到tomcat中-->
<base href="/" />
</head>
<!--HTML5模式开启后，就能通过HTML5 history API和浏览器URL地址交互-->
<body>
	<div ng-controller="c1">
		<div>完整地址：{{absUrl}}</div>
		<div>hash片段：{{hash}}</div>
	</div>
	
	<script type="text/javascript">
		var a22=angular.module('a22',[]);
		a22.config(function($locationProvider){		//通过注入locationProvider服务可配置标签模式
			$locationProvider.html5Mode(true);		//true开启HTML5模式
			$locationProvider.hashPrefix('!!!');		//自定义标签中的bang标识符（hash的前缀）
		}).controller('c1',function($scope,$location){
			$scope.absUrl=$location.absUrl();
			$scope.hash=$location.hash();
		});
	</script>
</body>
</html>
