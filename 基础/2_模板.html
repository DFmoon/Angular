<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a2">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular-1.6.9/angular.min.js" type="text/javascript"></script>
</head>

<body>
	<script type="text/ng-template" id="tp">
		姓名：{{name}},<br />邮箱：{{email}}
	</script>
    <!--ng-include指令声明该元素的内容来源于其他模板-->
    <div ng-include src="'tp'" ng-controller="c2_1">
    </div>
    <script type="text/javascript">
		var a2=angular.module('a2',[]);
		a2.controller('c2_1',['$scope',function($scope){
			$scope.name='sdf';
			$scope.email='16767@qq.com';
		}]);
	</script>
</body>
</html>
