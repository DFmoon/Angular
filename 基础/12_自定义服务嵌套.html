<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a12">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js" type="text/javascript"></script>
<style>
	body{font-size:16px;}
	.show{background-color:#FCC;padding:8px;width:260px;margin:10px 0px;}
</style>
</head>

<body>
	<div ng-controller="c12_1">
    	<button ng-click="ask(false,'输入错误')">提示框</button>
        <button ng-click="ask(false,'是否删除')">询问框</button>
    </div>
    <script type="text/javascript">
		var a12=angular.module('a12',[]);
		a12.factory('$con',['$window',function($win){
			return function(msg){$win.confirm(msg)}
		}]);
		a12.service('$notify',['$window','$con',function($win,$con){
			return function(t,msg){return(t)?$con(msg):$win.alert(msg);}
		}]);
		a12.controller('c12_1',function($scope,$notify){
			$scope.ask=function(t,msg){$notify(t,msg)};
		});
	</script>
</body>
</html>
