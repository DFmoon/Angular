<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js" type="text/javascript"></script>

</head>
	<style>
		body{font-size:12px;}
		ul{list-style-type:none;width:400px;margin:0px;padding:0px;}
		ul li{float:left;padding:5px 0px;}
		ul li span{width:50px;float:left; padding:0px 10px;}
	</style>
<body>
	<div ng-controller="c3_1">
    	<ul>
        	<li>
            	<span>序号</span>
                <span>姓名</span>
                <span>性别</span>
                <span>是否首条</span>
                <span>是否尾条</span>
            </li>
            <!--ng-repeat指令用于遍历数据并复制-->
            <li ng-repeat="stu in data">
            	<span>{{$index+1}}</span>
                <span>{{stu.name}}</span>
                <span>{{stu.sex}}</span>
                <span>{{$first?'是':'否'}}</span>
                <span>{{$last?'是':'否'}}</span>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
		var a3=angular.module('a3',[]);
		a3.controller('c3_1',['$scope',function($scope){		<!--a3.controller后面没有等号===！！！-->
			$scope.data=[
			{name:"aa",sex:"女"},
			{name:"bb",sex:"女"},
			{name:"cc",sex:"男"},
			{name:"dd",sex:"男"}
			];
		}]);
	</script>
</body>
</html>
