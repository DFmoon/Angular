<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<script src="angular-1.6.9/angular.min.js" type="text/javascript"></script>
	<style>
		body{font-size:16px;}
		ul{list-style-type:none;margin:0px;padding:0px;}
		div{margin:8px 0px;}
	</style>
</head>

<body>
	<div ng-controller="c5_1">
    	<!--ng-show和ng-hide指令可以直接控制元素的显隐性-->
    	<div ng-show={{isShow}}>aa</div>
        <div ng-hide={{isHide}}>aa@aa.com</div>
        <!--ng-switch和ng-switch-when指令联合形成条件语句-->
        <ul ng-switch on={{switch}}>
        	<li ng-switch-when="1">aa</li>
            <li ng-switch-when="2">aa@aa.com</li>
            <li ng-switch-default>more...</li>
        </ul>
    </div>
    <script type="text/javascript">
		var a5=angular.module('a5',[]);
		a5.controller('c5_1',['$scope',function($scope){
			$scope.isShow=true;
			$scope.isHide=false;
			$scope.switch=3;
		}]);
	</script>
</body>
</html>
