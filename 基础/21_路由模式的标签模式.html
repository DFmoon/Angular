<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a21">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular-1.6.9/angular.min.js" type="text/javascript"></script>
</head>
<!--标签模式是angular默认使用的浏览器模式，是HTML5模式的一个降级，用于满足不支持HTML5模式的浏览器使用-->
<body>
	<div ng-controller="c1">
		<div>查询字符：{{search}}</div>
		<div>页面路径：{{path}}</div>
	</div>
	
	<script type="text/javascript">
		var a21=angular.module('a21',[]);
		a21.config(function($locationProvider){		//通过注入locationProvider服务可配置标签模式
			$locationProvider.html5Mode(false);		//false表示默认为标签模式，true表示支持HTML5模式
			$locationProvider.hashPrefix('!!');		//自定义标签中的bang标识符（hash的前缀）
		}).controller('c1',function($scope,$location){
			$scope.search=$location.search();
			$scope.path=$location.path();
		});
	</script>
</body>
</html>
