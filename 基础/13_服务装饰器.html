<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a13">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js" type="text/javascript"></script>
<style>
	body{font-size:16px;}
	.show{background-color:#FCC;padding:8px;width:260px;margin:10px 0px;}
</style>
</head>

<body>
	<div ng-controller="c13_1">
    	<div class="show">姓名：{{stu.name}}</div>
        <div class="show">邮件：{{stu.email}}</div>
        <div class="show">主题：{{stu.title}}</div>
    </div>
    <script type="text/javascript">
		angular.module('a13',[])
			.factory('$student',function(){return{name:'aa',email:'2311231@qq.com'}})
			.config(function($provide){
				/*通过$provide服务的decorator函数能够对原有的服务进行扩展，其中的$delegate参数就是原来的$scope服务的实例，代表原服务中的json对象*/
				$provide.decorator('$student',function($delegate){$delegate.title='hello';return $delegate;})
			})
			.controller('c13_1',function($scope,$student){$scope.stu=$student;});
	</script>
</body>
</html>
