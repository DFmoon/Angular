<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a10">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js" type="text/javascript"></script>
<script src="angular-route.min.js" type="text/javascript"></script>
<style>
	body{font-size:16px;}
	.show{background-color:#9CF;padding:8px;width:260px;margin:10px 0px;}
</style>
</head>

<body>
	<div>
    	<a href="#/">首页</a>
        <a href="#/book">图书</a>
        <a href="#/game">游戏</a>
    </div>
    <div ng-view></div>
	<script type="text/javascript">
		var a10=angular.module('a10',['ngRoute']);
		a10.controller('c10_1',['$scope',function($scope){$scope.title="这是首页";}]);
		a10.controller('c10_2',['$scope',function($scope){$scope.title="这是图书页";}]);
		a10.controller('c10_3',['$scope',function($scope){$scope.title="这是游戏页";}]);
		a10.config(['$routeProvider',function($routeProvider){
			$routeProvider.when('/',{controller:'c10_1',template:"<div class='show'>{{title}}</div>"})
							.when('/book',{controller:'c10_2',template:"<div class='show'>{{title}}</div>"})
							.when('/game',{controller:'c10_3',template:"<div class='show'>{{title}}</div>"})
							.otherwise({redirectTo:'/'});
		}]);
	</script>
</body>
</html>
