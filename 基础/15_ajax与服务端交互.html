<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>传统的ajax方式和服务端交互</title>
	</head>
	<body>
		<div>
			<ul id="stu">
				<li>正在加载中...</li>
			</ul>
		</div>
		<script type="text/javascript">
			(function(){
				var xhr=null;
				if(window.ActiveXObject){
					xhr=new ActiveXObject("Microsoft.XMLHTTP");
				}else if(window.XMLHttpRequest){
					xhr=new XMLHttpRequest();
				}										//创建一个xhr对象
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){				//返回4表示请求成功
						if(xhr.status==200){
							var HTML="";
							var data=eval("("+xhr.responseText+")");	//返回的是一个加密后的json对象，需进行转码
							for(var i=0;i<data.length;i++){
								console.log("qq");
								HTML+="<li><span>"+data[i].Code+"</span>";
								HTML+="<span>"+data[i].Name+"</span>";
								HTML+="<span>"+data[i].Score+"</span></li>";
							}
							document.getElementById("stu").innerHtml=HTML;
						}
					}
				}
				xhr.open("GET","15_ajax.php",true);
				console.log("bb");
				xhr.send();
			})();
		</script>
	</body>
</html>
