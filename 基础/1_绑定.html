<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="a1">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js" type="text/javascript"></script>
</head>

<body>
	<div ng-controller="c1_1">
		<span>{{text}}</span>
    </div>
    <div ng-controller="c1_2">
        <span>{{show()}}</span>
    </div>
    <div ng-controller="c1_3">
    	<span>{{text}}</span>
    	<input id="c13" type="button" value="单击事件" ng-click="click_show();" />
    </div>
    <script type="text/javascript">
		var a1=angular.module('a1',[]);		//创建angular模块
		<!--通过表达式绑定对象的属性和方法-->
		a1.controller('c1_1',['$scope',function($scope){$scope.text='hello,angular';}]);		//	创建控制器$scope
		a1.controller('c1_2',['$scope',function($scope){$scope.show=function(){$scope.text="he";return $scope.text;};}]);
		<!--通过事件绑定对象的属性和方法-->
		a1.controller('c1_3',['$scope',function($scope){
			$scope.text='单击前';
			$scope.click_show=function(){$scope.text="单击后";};
		}]);
    </script>
</body>
</html>
